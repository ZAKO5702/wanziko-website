  <style>
    .verify-section {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
    }
    .verify-section h2 {
      color: #00ff88;
      margin-bottom: 10px;
      text-align: center;
    }
    .verify-section .description {
      color: #ccc;
      text-align: center;
      margin-bottom: 20px;
    }
    .verify-section label {
      display: block;
      margin-bottom: 8px;
      color: #00ff88;
      font-weight: bold;
    }
    .verify-section input,
    .verify-section textarea,
    .verify-section select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #121212;
      color: #fff;
    }
    .verify-section input:focus,
    .verify-section textarea:focus,
    .verify-section select:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff88;
    }
  </style>

    <h1>📞 تواصل معنا</h1>
    <p>راسلنا لأي استفسار أو دعم فني.</p>
  </header>

  <!-- ✅ نموذج التواصل -->
  <section class="verify-section">
    <h2>✉️ أرسل رسالتك</h2>
    <p class="description">املأ النموذج وسيتم الرد عليك في أسرع وقت ممكن.</p>

    <form action="https://formsubmit.co/ziadkhaledofficial58@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thanks.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">👤 الاسم الكامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">📧 البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">✍️ رسالتك:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">🚀 إرسال الرسالة</button>
    </form>
  </section>
